<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="section-1">
        <h1 id="heading">Metric/Imperial Unit Conversion</h1>
            <input id="input-value" type="text" placeholder="0">
        <br/>
        <button id="convert-btn">Convert</button>
        <br/>
        
        <div class="conversions">
            
            <!-- length -->
        <div id="length-box">
           <h3 id="length-text">Length(Meter/Feet)</h3> 
           <p id="length-value"> </p>
        </div>
        
         <!-- volume -->
        <div id="volume-box">
            <h3 id="volume-text">Volume(Liters/Gallons)</h3> 
            <p id="volume-value"> </p>
        </div>
        
         <!-- mass -->
        <div id="mass-box">
            <h3 id="mass-text">Mass(Kilograms/Pounds)</h3> 
            <p id="mass-value"></p>
        </div>
        </div>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
